<!DOCTYPE html>
<html>
<body>

    <h2>Simple Calculator</h2>
    <p>A <b>JavaScript program</b> is a list of
    <b>statements and variables</b> to be executed by a computer.</p>
         <p id="demo"></p>
        <script>
        
        var x, y, z;  // Statement 1
        x = 55;        // Statement 2
        y = 10;        // Statement 3
        z = x + y     // Statement 4

        document.getElementById("demo").innerHTML =
        "The value of z is " + z + ".";
    </script>
</body>
</html>
